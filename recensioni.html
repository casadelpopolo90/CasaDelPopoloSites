<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recensioni – Casa del Popolo</title>
  <link rel="stylesheet" href="stile.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #FFFFFF;
      color: #222222;
    }

    header {
      background-color: #D60000;
      color: #FFFFFF;
      padding: 20px 0;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .header-content img {
      position: absolute;
      left: 0;
      height: 60px;
      margin-left: 20px;
    }

    .header-text {
      text-align: center;
    }

    nav {
      background-color: #990000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    nav a {
      color: #FFFFFF;
      margin: 10px 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #FFDADA;
    }

    .main {
      padding: 40px 20px;
      text-align: center;
    }

    .review-form, .review-list {
      max-width: 600px;
      margin: 0 auto;
      background-color: #FFF5F5;
      border: 2px solid #D60000;
      padding: 20px;
      margin-bottom: 40px;
    }

    .review-list .review {
      border-top: 1px solid #D60000;
      padding: 15px 0;
      text-align: left;
    }

    .review-list .review:first-child {
      border-top: none;
    }

    .review .name {
      font-weight: bold;
      color: #990000;
    }

    .review .stars {
      color: #D60000;
      font-size: 20px;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #D60000;
      border-radius: 4px;
    }

    form button {
      background-color: #D60000;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #990000;
    }

    footer {
      background-color: #990000;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>

  <script>
    function salvaRecensione(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const testo = document.getElementById("testo").value.trim();
      const voto = document.getElementById("voto").value;

      if (nome && testo && voto) {
        const nuova = { nome, testo, voto };
        const recensioni = JSON.parse(localStorage.getItem("recensioni")) || [];
        recensioni.push(nuova);
        localStorage.setItem("recensioni", JSON.stringify(recensioni));
        mostraRecensioni();
        document.getElementById("form-recensione").reset();
      }
    }

    function mostraRecensioni() {
      const container = document.getElementById("lista-recensioni");
      container.innerHTML = "";
      const recensioni = JSON.parse(localStorage.getItem("recensioni")) || [];

      recensioni.forEach(r => {
        const div = document.createElement("div");
        div.className = "review";
        div.innerHTML = `
          <div class="name">${r.nome}</div>
          <div class="stars">${r.voto}</div>
          <p>${r.testo}</p>
        `;
        container.appendChild(div);
      });
    }

    window.onload = mostraRecensioni;
  </script>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="casadelpopolo.png" alt="Logo Casa del Popolo">
      <div class="header-text">
        <h1 style="margin: 0;">Casa del Popolo</h1>
        <p style="margin: 0;">Un luogo per tutti</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="chi-siamo.html">Chi Siamo</a>
    <a href="eventi.html">Eventi</a>
    <a href="contatti.html">Contatti</a>
    <a href="spazi.html">Spazi e Servizi</a>
    <a href="galleria.html">Galleria</a>
    <a href="recensioni.html">Recensioni</a>
<a href="news.html">news</a>
  </nav>

  <div class="main">
    <h2>Recensioni dei visitatori</h2>

    <div class="review-form">
      <h3>Lascia la tua recensione</h3>
      <form id="form-recensione" onsubmit="salvaRecensione(event)">
        <input type="text" id="nome" placeholder="Il tuo nome" required>
        <textarea id="testo" placeholder="La tua recensione" rows="4" required></textarea>
        <label>Valutazione:</label>
        <select id="voto">
          <option>★★★★★</option>
          <option>★★★★☆</option>
          <option>★★★☆☆</option>
          <option>★★☆☆☆</option>
          <option>★☆☆☆☆</option>
        </select>
        <button type="submit">Invia Recensione</button>
      </form>
    </div>

    <div class="review-list">
      <h3>Recensioni ricevute</h3>
      <div id="lista-recensioni"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 Casa del Popolo – G.S.</p>
  </footer>

</body>
</html>
