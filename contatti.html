      background-color: #FFF5F5;

      padding: 20px;

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #D60000;
      border-radius: 4px;
    }

    form button {
      background-color: #D60000;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #990000;
    }

    footer {
